<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediMind Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>MediMind</h2>
      <ul>
        <li>🏠 Dashboard</li>
        <li>📁 Upload Records</li>
        <li>📊 Health Analytics</li>
        <li>💊 Pill Reminder</li>
        <li>🤖 Chatbot</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <input type="text" placeholder="Search health records..." />
        <button class="profile-btn">Neha 👤</button>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <h3>Blood Pressure</h3>
          <p>120 / 80 mmHg</p>
        </div>
        <div class="card">
          <h3>Cholesterol</h3>
          <p>180 mg/dL</p>
        </div>
        <div class="card">
          <h3>Next Pill</h3>
          <p>Metformin at 8 PM</p>
        </div>
      </section>

      <section class="charts">
        <div class="chart-box">📈 Trend: Blood Sugar</div>
        <div class="chart-box">📊 Comparison: Last 30 Days</div>
        <div class="chart-box">📑 Upload New Report</div>
      </section>
    </main>
  </div>
</body>
</html>
