<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediMind Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column">
    <h2>Login to MediMind</h2>
    <form onsubmit="event.preventDefault(); window.location.href='index.html';" style="display:flex;flex-direction:column;align-items:center;">
      <input type="text" placeholder="Email" style="margin:10px;padding:10px;border-radius:10px;width:250px;" required>
      <input type="password" placeholder="Password" style="margin:10px;padding:10px;border-radius:10px;width:250px;" required>
      <button type="submit" style="padding:10px 20px;border:none;background:#00f0ff;color:black;border-radius:10px;">Login</button>
    </form>
  </div>
</body>
</html>
